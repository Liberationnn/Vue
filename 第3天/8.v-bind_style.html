<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>

    <div id="app">
      <div style="font-size: 30px;" :style="{color:'pink', backgroundColor:'red'}">嘤嘤嘤</div>
      <div :style="styles">嘻嘻嘻</div>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      // class="a b c"  style="background:'color'"
      // 第一种方式是对象，第二种方式是数组
      let vm = new Vue({
        el: '#app',
        data: {
          styles: [{color: 'red'}, {backgroundColor: 'pink'}]
        }
      });
    </script>
  </body>
</html>
