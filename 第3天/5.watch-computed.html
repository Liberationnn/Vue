<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>

    <div id="app">
      <input type="text" v-model="fullName" disabled>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          firstName: 's',
          lastName: 'r',
        },
        computed: {
          fullName() {
            return this.firstName +this.lastName;
          }
        }
      });
    </script>
  </body>
</html>
