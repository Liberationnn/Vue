<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>

    <div id="app">
      <input type="text" v-model="a">
      {{msg}}
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          a: '',
          msg: ''
        },
        watch: { //只有值变化的时候才会触发,支持异步，其他情况建议使用computed
          a(newVal, oldVal) { //watch的属性名要和被观察属性名字一样
            console.log(newVal, oldVal);
          }
        }
      });
    </script>
  </body>
</html>
