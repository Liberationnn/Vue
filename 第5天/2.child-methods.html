<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>

    <div id="app">
      <loading ref="load"></loading>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      // 父组件调用子组件的方法
      let loading = {
        template: `<div v-show="flag">loading...</div>`,
        data() {
          return {flag: true};
        },
        methods: {
          hide() {
            this.flag = false;
          }
        }
      };

      let vm = new Vue({
        el: '#app',
        data: {},
        mounted() { //ref如果放在组件上，获取的是组件的实例，并不是组件的dom元素
          this.$refs.load.$el.style.color = 'red';
          setTimeout(() => this.$refs.load.hide(), 1000);
        },
        components: {loading}
      });
    </script>
  </body>
</html>
