<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>

    <div id="app">
      <!-- 如果用对象作为to的属性值，并且使用了参数，必须给路由起个名字，通过名字跳转 -->
      <router-link :to="{name:'pro',params:{id:1}}">文章1</router-link>
      <router-link to="/article/2">文章2</router-link>
      <router-link to="/article/3">文章3</router-link>
      <router-view></router-view>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>
    <script>
      let article = {
        template: `<div>第 {{$route.params.id}} 篇文章</div>`,
        watch: { //路径参数发生变化，监控参数的变化来发送ajax
          $route() {
            alert('发送ajax');
          }
        }
      };
      let router = new VueRouter({
        routes: [
          {path: '/article/:id', component: article, name: 'pro'}
        ]
      });
      let vm = new Vue({
        el: '#app',
        router
      });
    </script>
  </body>
</html>
