<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>

    <div id="app">
      // 这里放的内容均属于父级当前模板的，只有属性名是属于组件的
      <model>
        <a href="">go to link</a>
        <p slot="content">是否删除的内容</p>
        <h2 slot="title" @click="fn()">是否删除？</h2>
        <a href="">go to link</a>
      </model>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      let model = {
        // slot中可以放置一些默认的内容，如果传递了内容则替换掉
        // 没有名字的标签，默认会放置到default中
        template: `<div>
                     <slot name="title">默认标题</slot>
                     <slot name="content">默认内容</slot>
                     <slot name="default">这是一个默认标题</slot>
                   </div>`,
        methods: {
          fn() {
            alert('child');
          }
        }
      };
      let vm = new Vue({
        el: '#app',
        data: {},
        components: {model},
        methods: {
          fn() {
            alert('parent');
          }
        }
      });
    </script>
  </body>
</html>
